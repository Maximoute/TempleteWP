<script>
// Sélectionnez l'élément de menu vertical par son ID
const menuVertical = document.getElementById("menu-vertical");

// Sélectionnez tous les éléments de menu à l'intérieur du menu vertical
const menuItems = menuVertical.querySelectorAll(".menu-item");

menuItems.forEach((menuItem) => {
    // Sélectionnez le sous-menu à l'intérieur de l'élément de menu actuel
    const subMenu = menuItem.querySelector(".sub-menu");

    // Si un sous-menu est trouvé à l'intérieur de l'élément de menu
    if (subMenu) {
        // Lorsque vous cliquez sur l'élément de menu
        menuItem.addEventListener("click", (event) => {
            // Empêchez le clic de propager à d'autres éléments
            event.stopPropagation();

            // Affichez ou masquez le sous-menu en alternance
            if (subMenu.style.display === "block") {
                subMenu.style.display = "none";
            } else {
                subMenu.style.display = "block";

                // Calculez la position verticale du sous-menu
                const menuItemRect = menuItem.getBoundingClientRect();
                subMenu.style.top = `${menuItemRect.bottom}px`;
            }
        });

        // Empêchez la propagation des clics à partir du sous-menu
        subMenu.addEventListener("click", (event) => {
            event.stopPropagation();
        });
    }
});

// Lorsque vous cliquez ailleurs sur la page, masquez tous les sous-menus
document.addEventListener("click", () => {
    menuItems.forEach((menuItem) => {
        const subMenu = menuItem.querySelector(".sub-menu");
        if (subMenu) {
            subMenu.style.display = "none";
        }
    });
});

</script>
